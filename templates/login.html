<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MicroPlastic Detector</title>
    <style>
        * { box-sizing: border-box }
        html,body { height:100%; margin:0 }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #031026 0%, #07172a 100%);
            display:flex; align-items:center; justify-content:center; padding:24px; color:#e8f6ff;
        }
        .box {
            width:360px; max-width:95%; padding:22px; border-radius:12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.04); box-shadow: 0 12px 40px rgba(2,10,30,0.6);
            backdrop-filter: blur(6px) saturate(120%);
        }
        h2 { margin-bottom:14px; font-size:20px; color:#e8f6ff }
        label { display:block; font-size:12px; color:#a9d3ff; margin-top:8px; margin-bottom:6px; font-weight:700 }
        input[type=text], input[type=password] {
            width:100%; padding:10px 12px; margin-bottom:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);
            background: rgba(255,255,255,0.01); color:#e6f6ff;
        }
        input::placeholder { color: rgba(230,244,255,0.45) }
        button {
            width:100%; padding:10px; margin-top:12px; border-radius:10px; border:0; font-weight:800;
            background: linear-gradient(90deg,#4f6fe8,#6f5bd9); color:white; box-shadow: 0 8px 24px rgba(79,111,232,0.14);
            cursor:pointer;
        }
        .link { margin-top:12px; text-align:center; color:#9fc7ff }
        a { color:#9fc7ff; text-decoration:none; font-weight:700 }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="link">Don't have an account? <a href="/signup">Sign up</a></div>
    </div>
</body>
</html>
